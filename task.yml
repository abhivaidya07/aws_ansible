--- 
 - name: launch ec2 instance
   hosts: localhost
   tasks:
      - name: ec2
        ec2:
          key_name: linux
          instance_type: t2.micro
          image: ami-02354e95b39ca8dec
          region: us-east-1
          group: alltraffic
          count: 1
          vpc_subnet_id: subnet-36af7269
          wait: yes
          assign_public_ip: yes
          instance_tags: 
              Name: ansible   	
